<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

    <title>It's a Goss-Off</title>
 

</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center white">
                <h1>It's a Goss-Off! - Which Ryan will get to eat the cereal?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="white">
                    <h2>Your Character</h2>
                </div>
                <div id="playerSelect"></div>
            </div>
        </div>
        <h2 class="white">Enemies available to attack</h2>
        <div id="opponents">
        </div>
        <div>
            <h2 class="white">Fight Section</h2>
        </div>
        <div class="btn-section">
            <button class="btn" id="attack">Attack</button>
            <button class="btn d-none" id="reset">Reset</button>
        </div>
        <h2 class="white">Defender</h2>
        <div id="defender">
        </div>
    </div>
    <div class="message-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="game-message" class=""></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
